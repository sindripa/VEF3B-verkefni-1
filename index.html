<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<style type="text/css">rect {fill:#800000;stroke:#000000;stroke-width:5;opacity:0.5;} .rectangleSelected {fill:#008000;stroke:#000000;stroke-width:5;opacity:0.5;}</style>
	</head>
	<body>
		<svg width="400" height="180">
			<text x="80" y="70" fill="">CLICK ME!!!</text>
			<rect id="buttoninn" class="rectangle" x="50" y="20" rx="20" ry="20" width="150" height="90"></rect>
			Sorry, your browser does not support inline SVG.
		</svg>
		<script type="text/javascript">
			var SVGid = document.getElementById('buttoninn');
			function selected(e) {
				var target = e.target;
						target.className.baseVal += "Selected";
				alert("Congratulations... you know how to click a button");
			};
			SVGid.addEventListener("click", selected, false);
		</script>
	</body>
</html>
